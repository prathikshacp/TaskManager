<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab Task Manager</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Custom styles */
      .completed-task {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Lab Task Manager</h2>
      <div class="input-group mb-3">
        <input
          type="text"
          id="taskInput"
          class="form-control"
          placeholder="Enter task"
        />
        <div class="input-group-append">
          <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
        </div>
      </div>
      <ul id="taskList" class="list-group">
        <!-- Tasks will be dynamically added here -->
      </ul>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      // Function to add task to list
      function addTask() {
        var taskText = document.getElementById("taskInput").value;
        if (taskText.trim() !== "") {
          var taskList = document.getElementById("taskList");
          var li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = taskText;

          var completeButton = document.createElement("button");
          completeButton.className = "btn btn-success btn-sm float-right mr-2";
          completeButton.textContent = "Complete";
          completeButton.addEventListener("click", function () {
            li.classList.toggle("completed-task");
          });

          var deleteButton = document.createElement("button");
          deleteButton.className = "btn btn-danger btn-sm float-right";
          deleteButton.textContent = "Delete";
          deleteButton.addEventListener("click", function () {
            li.remove();
          });

          li.appendChild(completeButton);
          li.appendChild(deleteButton);

          taskList.appendChild(li);
          document.getElementById("taskInput").value = ""; // Clear input field
        }
      }

      // Event listener for Add Task button
      document.getElementById("addTaskBtn").addEventListener("click", addTask);

      // Event listener for Enter key press in input field
      document
        .getElementById("taskInput")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            addTask();
          }
        });
    </script>
  </body>
</html>
